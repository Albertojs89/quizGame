<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Nubes de etiquetas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    /* ====== RESET BÁSICO ====== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
    }

    /* Aplicar Inter solo a la sección de categorías */
    .tipoCategorias,
    .tipoCategorias * {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif !important;
    }

    /* Asegurar que el contenedor no herede estilos no deseados */
    .tipoCategorias {
      all: initial;
      display: block;
    }

    /* Restaurar los estilos necesarios para la nube de etiquetas */
    .tipoCategorias .cloud-wrapper {
      position: relative;
      width: min(1000px, 95vw);
      height: min(600px, 80vh);
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* ====== CONTENEDOR GENERAL ====== */
    .cloud-wrapper {
      position: relative;
      width: min(1000px, 95vw);
      height: min(600px, 80vh);
    }

    /* ====== ETIQUETA (CONTENEDOR EXTERIOR POSICIONADO) ====== */
    .tag {
      position: absolute;
      /* top / left se controlan en cada .tag:nth-child() */
      transition: transform 0.3s cubic-bezier(.68,-0.55,.27,1.55);
    }
    
    /* Hover effect en el contenedor tag */
    .tag:hover {
      transform: translate(-50%, -50%) scale(1.08) !important;
    }

    /* ====== ETIQUETA VISUAL (INTERIOR) ====== */
    .tag-inner {
      display: inline-block;
      padding: 12px 32px;
      border-radius: 999px;
      background: #3470B6;
      color: #ffffff;
      font-weight: 500;
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.18);
      opacity: 0;  
      font-family: 'Inter', sans-serif;
      transition: box-shadow 0.3s ease;
      cursor: pointer;
    }
    
    /* Hover effect - sombra */
    .tag:hover .tag-inner {
      box-shadow: 0 14px 24px rgba(0, 0, 0, 0.25);
    }
    
    /* ====== COLOR VERDE PARA 6 ETIQUETAS (DISTRIBUIDAS) ====== */
    .tag:nth-child(2) .tag-inner,
    .tag:nth-child(4) .tag-inner,
    .tag:nth-child(6) .tag-inner,
    .tag:nth-child(8) .tag-inner,
    .tag:nth-child(9) .tag-inner,
    .tag:nth-child(11) .tag-inner {
      background: #46B17A;
    }

    /* ANIMACIÓN SOLO CUANDO EL CONTENEDOR TENGA .animate */
    .cloud-wrapper.animate .tag-inner {
      animation: floatIn 1s ease-out forwards;
    }

    /* ====== TAMAÑOS ====== */
    .tag-lg  .tag-inner { font-size: 2.4rem; padding: 16px 56px; }
    .tag-md  .tag-inner { font-size: 1.4rem; padding: 12px 40px; }
    .tag-sm  .tag-inner { font-size: 1rem;   padding:  9px 27px; }

    /* ====== POSICIONADO ====== */
    .tag:nth-child(1)  { top: 14%; left: 63%; transform: translate(-50%, -50%); }
    .tag:nth-child(2)  { top: 30%; left: 25%; transform: translate(-50%, -50%); }
    .tag:nth-child(3)  { top: 35%; left: 76%; transform: translate(-50%, -50%); }
    .tag:nth-child(4)  { top: 32%; left: 50%; transform: translate(-50%, -50%); }
    .tag:nth-child(5)  { top: 58%; left: 30%; transform: translate(-50%, -50%); }
    .tag:nth-child(6)  { top: 57%; left: 60%; transform: translate(-50%, -50%); }
    .tag:nth-child(7)  { top: 10%; left: 35%; transform: translate(-50%, -50%); }
    .tag:nth-child(8)  { top: 45%; left: 10%; transform: translate(-50%, -50%); }
    .tag:nth-child(9)  { top: 80%; left: 35%; transform: translate(-50%, -50%); }
    .tag:nth-child(10) { top: 78%; left: 72%; transform: translate(-50%, -50%); }
    .tag:nth-child(11) { top: 50%; left: 88%; transform: translate(-50%, -50%); }

    /* ====== RETARDO POR ETIQUETA (cascada) ====== */
    .tag:nth-child(1)  .tag-inner { animation-delay: 0.0s; }
    .tag:nth-child(2)  .tag-inner { animation-delay: 0.1s; }
    .tag:nth-child(3)  .tag-inner { animation-delay: 0.2s; }
    .tag:nth-child(4)  .tag-inner { animation-delay: 0.3s; }
    .tag:nth-child(5)  .tag-inner { animation-delay: 0.4s; }
    .tag:nth-child(6)  .tag-inner { animation-delay: 0.5s; }
    .tag:nth-child(7)  .tag-inner { animation-delay: 0.6s; }
    .tag:nth-child(8)  .tag-inner { animation-delay: 0.7s; }
    .tag:nth-child(9)  .tag-inner { animation-delay: 0.8s; }
    .tag:nth-child(10) .tag-inner { animation-delay: 0.9s; }
    .tag:nth-child(11) .tag-inner { animation-delay: 1.0s; }

    /* ====== ANIMACIÓN ENTRADA (TRANSLATE + FADE) ====== */
    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /*RESPONSIVE*/
    @media (max-width: 768px) {
        
        /* etiquetas un poco más pequeñas en móvil */
      .tag-lg  .tag-inner { font-size: 1.8rem; padding: 14px 40px; }
      .tag-md  .tag-inner { font-size: 1.2rem; padding: 10px 32px; }
      .tag-sm  .tag-inner { font-size: 0.95rem; padding:  8px 24px; }
      
  .tag:nth-child(1) { top: 14%; left: 73%; }
  .tag:nth-child(2) { top: 30%; left: 25%; }
  .tag:nth-child(3) { top: 35%; left: 76%; }
  .tag:nth-child(4) { top: 45%; left: 50%; }
  .tag:nth-child(5) { top: 65%; left: 20%; }
  .tag:nth-child(6) { top: 57%; left: 60%; }
  .tag:nth-child(7) { top: 4%; left: 28%; }
  .tag:nth-child(8) { top: 47%; left: 19%; }
  .tag:nth-child(9) { top: 80%; left: 35%; }
  .tag:nth-child(10) { top: 78%; left: 82%; }
  .tag:nth-child(11) { top: 67%; left: 76%; }
  
 
}

    
    
    
  </style>
</head>
<body>

  <div class="tipoCategorias">
    <div class="cloud-wrapper">
      <div class="tag tag-lg"><span class="tag-inner">Pie</span></div>
      <div class="tag tag-md"><span class="tag-inner">Ayuda Caminar</span></div>
      <div class="tag tag-md"><span class="tag-inner">Movilidad</span></div>
      <div class="tag tag-sm"><span class="tag-inner">Ortesis</span></div>
      <div class="tag tag-md"><span class="tag-inner">Prótesis</span></div>
      <div class="tag tag-lg"><span class="tag-inner">Aseo</span></div>
      <div class="tag tag-lg"><span class="tag-inner">Vida diaria</span></div>
      <div class="tag tag-sm"><span class="tag-inner">Descanso</span></div>
      <div class="tag tag-md"><span class="tag-inner">Camas/gruas</span></div>
      <div class="tag tag-md"><span class="tag-inner">Mujer</span></div>
      <div class="tag tag-sm"><span class="tag-inner">Fisioterapia</span></div>
    </div>
  </div>

  <script>
    // Cuando .cloud-wrapper entre en el viewport, añadimos .animate
    document.addEventListener('DOMContentLoaded', function () {
      const target = document.querySelector('.cloud-wrapper');

      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              target.classList.add('animate');
              // Solo queremos que se dispare una vez
              observer.unobserve(target);
            }
          });
        },
        {
          threshold: 0.3, // porcentaje visible para considerarlo "en pantalla"
        }
      );

      if (target) observer.observe(target);
    });
  </script>

</body>
</html>
